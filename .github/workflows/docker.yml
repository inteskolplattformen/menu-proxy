name: Docker

on: [push]

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          target: base
          push: false
          cache-from: type=gha
          cache-to: |
            type=gha,mode=max
            type=local,dest=/tmp/.buildx-cache,mode=max      -
      - name: Upload base image
        uses: actions/upload-artifact@v2
        with:
          name: base
          path: /tmp/.buildx-cache

  indexer:
    runs-on: ubuntu-latest
    needs: base
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - id: prep
        working-directory: ./butler-indexer
        run: |
          echo ::set-output name=version::$(cargo pkgid | cut -d "#" -f2 -)
      - name: Download base image
        uses: actions/download-artifact@v2
        with:
          name: base
          path: /tmp
      - uses: docker/build-push-action@v2
        with:
          target: build-indexer
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/skolorna/butler-indexer:${{ steps.prep.outputs.version }}
            ghcr.io/skolorna/butler-indexer:latest
          cache-from: type=local,src=/tmp/base
