[package]
name = "hed-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
uuid = { version = "1.2.1", features = ["arbitrary"] }
time = { version = "0.3", features = ["quickcheck"] }

[dependencies.hed]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "key"
path = "fuzz_targets/key.rs"
test = false
doc = false
