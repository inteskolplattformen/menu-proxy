[package]
name = "munin"
version = "0.2.4"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
database = { path = "../database", features = ["meilisearch-sdk"], version = "0.2.3" }
hugin = { path = "../hugin", features = ["diesel"], version = "0.2.4" }
chrono = "0.4.19"
chrono-tz = "0.6.1"
diesel = { version = "1.4.8", features = ["postgres", "chrono"] }
dotenv = "0.15.0"
futures = "0.3.21"
meilisearch-sdk = "0.17.0"
serde = { version = "1.0.141", features = ["derive"] }
structopt = "0.3.26"
thiserror = "1.0.31"
tokio = { version = "1.16.1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
anyhow = "1.0.57"
csv = "1.1.6"
serde_json = "1.0.81"
sentry-tracing = "0.27.0"
sentry = "0.27.0"

[features]
